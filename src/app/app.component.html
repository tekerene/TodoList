<div class="container">
<h1>{{title}}</h1>
<div class="main">
<input type="text" #newTodo />
<button class="add" (click)="addTodo(newTodo.value); newTodo.value=''">Add  Todo</button>
  <table>
    <tr>
<th>Task</th>
 <th>Dateline</th>
 <th>State</th>
 <th>Action</th>
</tr>

  <tr *ngFor="let todo of todos">
    <td>{{todo.label}}</td>
  <td>{{todo.priority}}</td>
  <td>{{todo.done ? '&#10003;' : '&#10005;'}}</td>
  <td>
    <button class="delete" (click)="deleteTodo(todo)">delete</button>
  </td>
  </tr>
</table>
</div>
</div>
